<!DOCTYPE html>
<html ng-app="aplication" ng-init="skills = []">
<meta charset="UTF-8">
<head>
	<title>AngularJS sample application</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<nav>
		<ul>
			<li><a href="#index">home</a> </li>
			<li><a href="#filters">Filters</a></li>
			<li><a href="#form">Form Validate</a></li>
			<li><a href="#ajax">Ajax</a></li>
			<li><a href="#factories">Factories</a></li>
		</ul>
	</nav>

	<div ng-controller = "homeController">
		<h2>Welcome to {{helloTo.title}} Sample Application!</h2>
	
		<div class="div">
			<form>
				<label>Enter your name </label><input name="" type="text" ng-model="name">
				<p> Your Name is: <span ng-bind = "name"></span></p>
				<br>
				<label>Add skills </label><input name="" type="text" ng-model="skill">
				<button name="" value="ADD" ng-click = "skills.push(skill); skill = '' ;">ADD</button>
			</form>
			<p>Your skills are:</p>
				<ul>
					<li ng-repeat="k in skills"> {{k}}</li>
				</ul>
		</div>

		<div class="div">
			<form>
				<label>Enter your first name </label><input type="text" name="" ng-model = "student.firstName"><br>
				<label>Enter your last name </label><input type="text" name="" ng-model = "student.lastName">
				<p>You are entering: {{student.fullName() | uppercase}}</p>
			</form>
		</div>

		<div class="div">
			<form>
				<label>Desabled/Enabled Button </label><input type="checkbox" name="" ng-model="enableDisableButton" >
				 <button ng-disabled = "enableDisableButton">Click Me!</button>
		        <br />

		        <label>Show Button </label><input type="checkbox" name="" ng-model="showButton">
				 <button ng-show = "showButton">Click Me!</button>
		        <br />

		        <label>Hide Button </label><input type="checkbox" name="" ng-model="hideButton">
				 <button ng-hide = "hideButton">Click Me!</button>
			</form>
		</div>    
  
	</div>

	<div>
        <div ng-view>
  		   	

        </div>
	</div>


<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script type="text/javascript" src="https://code.angularjs.org/1.3.14/angular-route.min.js"></script>
<script type="text/javascript" src="js\mainApp.js"></script>
<script type="text/javascript" src="js\homeController.js"></script>
<script type="text/javascript" src="js\factories.js"></script>
</body>
</html>
