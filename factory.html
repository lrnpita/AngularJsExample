<!DOCTYPE html>
<html>

<body>
	<div>
	<h2>AngularJS Factories</h2>
		<div class="div">
		<form>
			<span>Factory</span>
			<p>Subjects List</p>
			<ul ng-repeat="s in subjects">
				<li>{{s}}</li>
			</ul>
			<input type="text" name="" ng-model="subject">
			<button ng-click="addSubject(subject)">Add Subject</button>
		</form>
	</div>	
	</div>
</body>
</html>
